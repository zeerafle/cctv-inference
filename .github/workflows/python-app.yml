name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
            python-version: 3.10
      - name: Install dependencies
        run: |
          make install
      - name: Lint
        run: |
          make lint